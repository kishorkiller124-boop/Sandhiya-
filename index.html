<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Valentine Card</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <style>
 body {
 font-family: 'Poppins', sans-serif;
 overflow: hidden;
 }
 
 .font-dancing {
 font-family: 'Dancing Script', cursive;
 }
 
 @keyframes popIn {
 0% { transform: scale(0.5); opacity: 0; }
 100% { transform: scale(1); opacity: 1; }
 }
 
 @keyframes heartbeat {
 0%, 100% { transform: scale(1); }
 50% { transform: scale(1.1); }
 }
 
 @keyframes float {
 0%, 100% { transform: translateY(0); }
 50% { transform: translateY(-10px); }
 }
 
 @keyframes slideUp {
 0% { transform: translateY(20px); opacity: 0; }
 100% { transform: translateY(0); opacity: 1; }
 }
 
 .animate-pop {
 animation: popIn 0.5s ease-out forwards;
 }
 
 .animate-heartbeat {
 animation: heartbeat 1.5s ease-in-out infinite;
 }
 
 .animate-float {
 animation: float 3s ease-in-out infinite;
 }
 
 .animate-slide-up {
 animation: slideUp 0.5s ease-out forwards;
 }
 
 .glass-card {
 background: rgba(255, 255, 255, 0.95);
 backdrop-filter: blur(10px);
 box-shadow: 0 20px 60px rgba(255, 107, 107, 0.2);
 }
 
 .gradient-bg {
 background: linear-gradient(135deg, #ffeef8 0%, #ffe4e1 50%, #fff5e6 100%);
 }
 
 .btn-yes {
 background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
 transition: all 0.3s ease;
 }
 
 .btn-yes:hover {
 transform: scale(1.05);
 box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
 }
 
 .btn-no {
 background: #f3f4f6;
 color: #6b7280;
 transition: all 0.2s ease;
 position: absolute;
 }
 
 .btn-no:hover {
 background: #e5e7eb;
 }
 
 .confetti {
 position: absolute;
 width: 10px;
 height: 10px;
 pointer-events: none;
 animation: confetti-fall 3s ease-out forwards;
 }
 
 @keyframes confetti-fall {
 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
 }
 
 .heart-particle {
 position: absolute;
 color: #ff6b6b;
 font-size: 20px;
 pointer-events: none;
 animation: heart-float 2s ease-out forwards;
 }
 
 @keyframes heart-float {
 0% { transform: translateY(0) scale(0); opacity: 1; }
 100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
 }
 
 .hidden-state {
 display: none !important;
 }
 
 .gif-container img {
 filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
 }
 </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center relative">

 <!-- Main Card -->
 <div id="mainCard" class="glass-card rounded-3xl p-8 md:p-12 max-w-md w-full mx-4 text-center relative animate-pop">
 
 <!-- Initial State -->
 <div id="initialState">
 <!-- Cute Cat Illustration -->
 <div class="gif-container mb-6 animate-float">
 <img src="https://media.giphy.com/media/12G1D3O0Cp5NS0/giphy.gif" 
 alt="Cute cats" 
 class="w-48 h-48 mx-auto object-cover rounded-2xl"
 onerror="this.src='https://api.dicebear.com/7.x/fun-emoji/svg?seed=valentine&backgroundColor=ffdfbf'">
 </div>
 
 <!-- Question -->
 <h1 class="font-dancing text-4xl md:text-5xl text-rose-500 mb-8 leading-tight">
 Will you be my Valentine?
 </h1>
 
 <!-- Buttons Container -->
 <div class="relative h-16 flex items-center justify-center gap-4">
 <button id="yesBtn" class="btn-yes text-white font-semibold px-8 py-3 rounded-full text-lg shadow-lg">
 Yes!
 </button>
 
 <button id="noBtn" class="btn-no px-6 py-2 rounded-full text-sm font-medium shadow-md">
 No
 </button>
 </div>
 </div>
 
 <!-- Success State (Hidden initially) -->
 <div id="successState" class="hidden-state">
 <div class="animate-pop">
 <!-- Big Heart -->
 <div class="text-8xl mb-4 animate-heartbeat"> </div>
 
 <!-- Penguin with Love -->
<div class="gif-container mb-6 animate-float">
  <img src="images/wake-up.gif"
       alt="Kawaii bear"
       class="w-48 h-48 mx-auto object-cover rounded-2xl"
       onerror="this.src='https://api.dicebear.com/7.x/fun-emoji/svg?seed=valentine&backgroundColor=ffdfbf'">
</div>
 
 <!-- Success Message -->
 <h2 class="font-dancing text-3xl md:text-4xl text-rose-500 mb-4 animate-slide-up">
 Yay! I knew you'd say yes! 
 </h2>
 
 <p class="text-gray-600 mt-4 animate-slide-up" style="animation-delay: 0.2s">
 You've made me the happiest person! 
 </p>
 
 <button onclick="location.reload()" class="mt-6 text-rose-400 hover:text-rose-600 underline text-sm">
 Send another card
 </button>
 </div>
 </div>
 </div>

 <!-- Background Hearts -->
 <div class="fixed inset-0 pointer-events-none overflow-hidden" id="bgHearts"></div>

 <script>
 const noBtn = document.getElementById('noBtn');
 const yesBtn = document.getElementById('yesBtn');
 const initialState = document.getElementById('initialState');
 const successState = document.getElementById('successState');
 const mainCard = document.getElementById('mainCard');
 
 // Make No button run away from cursor
 noBtn.addEventListener('mouseover', moveButton);
 noBtn.addEventListener('touchstart', moveButton);
 
 function moveButton(e) {
 e.preventDefault();
 const cardRect = mainCard.getBoundingClientRect();
 const btnRect = noBtn.getBoundingClientRect();
 
 // Calculate random position within card bounds
 const maxX = cardRect.width - btnRect.width - 40;
 const maxY = cardRect.height - btnRect.height - 40;
 
 const randomX = Math.random() * maxX - (maxX / 2);
 const randomY = Math.random() * maxY - (maxY / 2);
 
 // Add current transform to new position
 const currentTransform = noBtn.style.transform;
 let currentX = 0, currentY = 0;
 
 if (currentTransform) {
 const match = currentTransform.match(/translate\(([^,]+)px,\s*([^)]+)px\)/);
 if (match) {
 currentX = parseFloat(match[1]);
 currentY = parseFloat(match[2]);
 }
 }
 
 const newX = currentX + randomX;
 const newY = currentY + randomY;
 
 // Keep within bounds
 const clampedX = Math.max(-cardRect.width/2 + 50, Math.min(cardRect.width/2 - 50, newX));
 const clampedY = Math.max(-cardRect.height/2 + 50, Math.min(cardRect.height/2 - 50, newY));
 
 noBtn.style.transform = `translate(${clampedX}px, ${clampedY}px)`;
 }
 
 // Yes button click handler
 yesBtn.addEventListener('click', () => {
 // Hide initial state, show success
 initialState.classList.add('hidden-state');
 successState.classList.remove('hidden-state');
 
 // Create confetti explosion
 createConfetti();
 createHearts();
 
 // Play celebration effect
 celebrate();
 });
 
 function createConfetti() {
 const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff8e8e'];
 
 for (let i = 0; i < 50; i++) {
 setTimeout(() => {
 const confetti = document.createElement('div');
 confetti.className = 'confetti';
 confetti.style.left = Math.random() * 100 + 'vw';
 confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
 confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
 confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
 confetti.style.opacity = Math.random();
 document.body.appendChild(confetti);
 
 setTimeout(() => confetti.remove(), 4000);
 }, i * 30);
 }
 }
 
 function createHearts() {
 for (let i = 0; i < 20; i++) {
 setTimeout(() => {
 const heart = document.createElement('div');
 heart.className = 'heart-particle';
 heart.innerHTML = ' ';
 heart.style.left = (Math.random() * window.innerWidth) + 'px';
 heart.style.top = (window.innerHeight / 2) + 'px';
 heart.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
 document.body.appendChild(heart);
 
 setTimeout(() => heart.remove(), 3000);
 }, i * 100);
 }
 }
 
 function celebrate() {
 // Pulse the card
 mainCard.style.animation = 'heartbeat 0.5s ease-in-out 3';
 setTimeout(() => {
 mainCard.style.animation = '';
 }, 1500);
 }
 
 // Add floating background hearts
 function createBgHearts() {
 const container = document.getElementById('bgHearts');
 const hearts = [' ', ' ', ' ', ' ', ' '];
 
 setInterval(() => {
 const heart = document.createElement('div');
 heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
 heart.style.position = 'absolute';
 heart.style.left = Math.random() * 100 + '%';
 heart.style.top = '100%';
 heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
 heart.style.opacity = '0.3';
 heart.style.animation = 'float-up ' + (Math.random() * 5 + 5) + 's linear forwards';
 container.appendChild(heart);
 
 setTimeout(() => heart.remove(), 10000);
 }, 2000);
 }
 
 // Add float-up animation
 const style = document.createElement('style');
 style.textContent = `
 @keyframes float-up {
 0% { transform: translateY(0) rotate(0deg); opacity: 0; }
 10% { opacity: 0.3; }
 90% { opacity: 0.3; }
 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
 }
 `;
 document.head.appendChild(style);
 
 createBgHearts();
 </script>
</body>
</html>
